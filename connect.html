/* Underline (nav_line) default state: off-screen left */
.nav_line {
  transform: translateX(-100%);
  opacity: 0;
  /* For opacity: no change initially, but when fading out, wait 0.3s */
  transition: transform 0.3s ease, opacity 0s 0.3s;
}
/* Hover in: underline slides in from left and becomes visible immediately */
.nav_1_links_item.hover-in .nav_line {
  transform: translateX(0);
  opacity: 1;
  /* On hover in, opacity changes immediately */
  transition: transform 0.3s ease, opacity 0s;
}
/* Hover out: underline slides out to right; opacity then immediately set to 0 after 0.3s delay */
.nav_1_links_item.hover-out .nav_line {
  transform: translateX(100%);
  opacity: 0;
  transition: transform 0.3s ease, opacity 0s 0.3s;
}
/* Active state: underline remains visible without any transition */
.nav_1_links_item.active .nav_line {
  transform: translateX(0);
  opacity: 1;
  transition: none;
}
</style>
      <script>
  // Hover animations for non-active nav items.
  document.querySelectorAll('.nav_1_links_item').forEach((item) => {
    item.addEventListener('mouseenter', () => {
      if (!item.classList.contains('active')) {
        // On hover in, remove any hover-out state and add hover-in.
        item.classList.remove('hover-out');
        item.classList.add('hover-in');
      }
    });
    item.addEventListener('mouseleave', () => {
      if (!item.classList.contains('active')) {
        // On mouse leave, remove hover-in and add hover-out.
        item.classList.remove('hover-in');
        item.classList.add('hover-out');
        const line = item.querySelector('.nav_line');
        if (line) {
          // After the 0.3s transform transition, reset the inline transform.
          setTimeout(() => {
            if (item.classList.contains('hover-out') && !item.classList.contains('active')) {
              // Temporarily disable transitions to reset instantly.
              line.style.transition = "none";
              // Remove inline transform so that default CSS applies.
              line.style.transform = "";
              // Force reflow.
              void line.offsetWidth;
              // Restore transitions.
              line.style.transition = "";
              // Remove the hover-out class so next hover triggers hover-in.
              item.classList.remove('hover-out');
            }
          }, 300);
        }
      }
    });
  });
  // On click, immediately set the clicked nav item to active,
  // and animate out the underline of the previous active item.
  document.querySelectorAll('.nav_1_links_item a').forEach(link => {
    link.addEventListener('click', function() {
      const newActive = link.closest('.nav_1_links_item');
      const currentActive = document.querySelector('.nav_1_links_item.active');
      if (currentActive && currentActive !== newActive) {
        // Trigger underline-out animation on the previous active.
        currentActive.classList.add('hover-out');
        // After the 0.3s transition, remove its active state.
        setTimeout(() => {
          currentActive.classList.remove('active', 'hover-out');
        }, 300);
      }
      // Immediately set the clicked nav item as active.
      newActive.classList.remove('hover-in', 'hover-out');
      newActive.classList.add('active');
    });
  });
  // Update active nav items based on current URL.
  function updateActiveNav() {
    document.querySelectorAll('.nav_1_links_item').forEach((item) => {
      const link = item.querySelector('a');
      if (!link) return;
      const href = link.getAttribute('href');
      const currentPath = window.location.pathname;
      let shouldBeActive = false;
      if (href === '/works' && currentPath.indexOf('/works') === 0) {
        shouldBeActive = true;
      } else if (href === currentPath) {
        shouldBeActive = true;
      }
      if (shouldBeActive) {
        if (!item.classList.contains('active')) {
          item.classList.remove('hover-in', 'hover-out');
          item.classList.add('active');
        }
      } else {
        item.classList.remove('active');
      }
    });
  }
  // Run updateActiveNav on initial page load.
  document.addEventListener('DOMContentLoaded', updateActiveNav);
  // Barba.js global after hook: update active nav state after transitions.
  if (typeof barba !== "undefined") {
    barba.hooks.after((data) => {
      window.scrollTo(0, 0);
      document.documentElement.style.overflow = "";
      resetWebflow(data);
      if (data && data.next && data.next.html) {
        runBarbaScripts(data.next.html);
      }
      setTimeout(() => {
        updateActiveNav();
      }, 310);
    });
  }
</script>

      <script>
  // 1) Continuously update Bali time every second
  function updateTime() {
    const now = new Date();
    // Calculate WITA time (UTC+8)
    const utcHours = now.getUTCHours();
    const utcMinutes = now.getUTCMinutes();
    const witaHours = (utcHours + 8) % 24;
    // Convert to 12-hour format
    const period = witaHours >= 12 ? 'PM' : 'AM';
    const hours12 = witaHours % 12 || 12; // Convert 0 to 12 for 12 AM
    const hoursStr = hours12 < 10 ? '0' + hours12 : hours12;
    const minutesStr = utcMinutes < 10 ? '0' + utcMinutes : utcMinutes;
    // Update the element (with a blinking colon if you like)
    document.getElementById('navbar-timezone').innerHTML =
      `BALI, ${hoursStr}<span class="blink">:</span>${minutesStr} ${period}`;
  }
  // 2) Calculate how many hours apart the user is from Bali (UTC+8),
  //    and set it as a tooltip.
  function setDifferenceTooltip() {
    const localOffsetHours = -new Date().getTimezoneOffset() / 60; 
    // getTimezoneOffset() is minutes behind UTC, so we negate it and convert to hours
    const BALI_OFFSET = 8;
    let difference = localOffsetHours - BALI_OFFSET;
    // Round to one decimal if you want to account for half-hour or 45-min time zones
    difference = Math.round(difference * 10) / 10;
    let differenceMsg;
    if (difference === 0) {
      differenceMsg = "We’re in the same timezone!";
    } else {
      const absDiff = Math.abs(difference);
      differenceMsg = `We are ${absDiff} hour${absDiff !== 1 ? 's' : ''} apart.`;
    }
    // Put this message into the default browser tooltip (title attribute)
    const navbarTimezone = document.getElementById('navbar-timezone');
    navbarTimezone.setAttribute('title', differenceMsg);
  }
  // 3) On page load, start the clock and set the tooltip
  document.addEventListener('DOMContentLoaded', () => {
    updateTime();
    setInterval(updateTime, 1000); // update Bali time every second
    setDifferenceTooltip(); // sets the tooltip once
    // (Time zone offset won’t usually change mid-session, so doing this once is enough)
  });
</script>

        <script>
  // ------------------------------------------------------------------
  // Image and Overlay Slide-In Animation
  // ------------------------------------------------------------------
  function initImageAndOverlayAnimations(container = document) {
    // Select each wrapper with data-animate="imageSlideIn" within the container.
    const wrappers = container.querySelectorAll('[data-animate="imageSlideIn"]');
    wrappers.forEach(wrapper => {
      // Get the two children: overlay and image.
      const overlay = wrapper.querySelector('.image_overlay');
      const image = wrapper.querySelector('.g_visual_img');
      if (!overlay || !image) return;
      // Ensure initial states (if not already set via CSS).
      gsap.set([overlay, image], { height: "0%" });
      gsap.set(image, { opacity: 0 });
      // Create a ScrollTrigger for the wrapper.
      ScrollTrigger.create({
        trigger: wrapper,
        start: 'top 100%',  // Adjust as needed for when the animation should trigger.
        once: true,         // Animate only once per page load.
        onEnter: () => {
          // Create a timeline for a coordinated animation.
          let tl = gsap.timeline();
          // Animate height from 0% to 100% for both the overlay and image.
          tl.to([overlay, image], {
            height: "100%",
            duration: 1,
            ease: "power2.out"
          }, 0);
          // Animate image opacity from 0 to 1, starting at 0.5 seconds.
          tl.to(image, {
            opacity: 1,
            duration: 1,
            ease: "power2.out"
          }, 0.5);
        }
      });
    });
  }
  // ------------------------------------------------------------------
  // Global Initializer for Page-Specific Animations
  // ------------------------------------------------------------------
  function initPageAnimations(container = document) {
    initImageAndOverlayAnimations(container);
  }
  // Run page animations on full page load (for non-Barba loads).
  document.addEventListener("DOMContentLoaded", () => initPageAnimations(document));
</script>

  // ==================================================
  // CMS Next Function

  function initCMSNext() {
    $("[tr-cmsnext-element='component']").each(function () {
      let componentEl = $(this),
          cmsListEl = componentEl.find(".w-dyn-items").first(),
          cmsItemEl = cmsListEl.children(),
          currentItemEl,
          noResultEl = componentEl.find("[tr-cmsnext-element='no-result']");
      cmsItemEl.each(function () {
        if ($(this).find(".w--current").length) currentItemEl = $(this);
      });
      let nextItemEl = currentItemEl?.next(),
          prevItemEl = currentItemEl?.prev();
      if (componentEl.attr("tr-cmsnext-loop") === "true") {
        if (!nextItemEl?.length) nextItemEl = cmsItemEl.first();
        if (!prevItemEl?.length) prevItemEl = cmsItemEl.last();
      }
      let displayEl = nextItemEl;
      if (componentEl.attr("tr-cmsnext-showprev") === "true") displayEl = prevItemEl;
      if (componentEl.attr("tr-cmsnext-showall") === "true") {
        prevItemEl?.addClass("is-prev");
        currentItemEl?.addClass("is-current");
        nextItemEl?.addClass("is-next");
      } else {
        cmsItemEl.not(displayEl).remove();
        if (!displayEl?.length) noResultEl.show();
        if (!displayEl?.length && componentEl.attr("tr-cmsnext-hideempty") === "true") componentEl.hide();
        // Re-trigger Webflow interactions (if available)
        if (window.Webflow && typeof Webflow.require === "function") {
          const ix2 = Webflow.require("ix2");
          if (ix2 && typeof ix2.init === "function") {
            requestAnimationFrame(() => {
              ix2.init();
            });
          }
        }
      }
    });
  }
  // ==================================================
  // Clear the swiperAnimationDone flag on leave so animations re-run on re-entry
  // ==================================================
  barba.hooks.beforeLeave((data) => {
    sessionStorage.removeItem('swiperAnimationDone');
    if (window.cleanupPage) {
      window.cleanupPage();
    }
  });
  // ==================================================
  // Helpers for Webflow Refresh & Script Re-injection
  // ==================================================
  function resetWebflow(data) {
    if (data && data.next && data.next.html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(data.next.html, "text/html");
      const newPageId = doc.documentElement.getAttribute("data-wf-page");
      if (newPageId) {
        document.documentElement.setAttribute("data-wf-page", newPageId);
      }
    }
    if (window.Webflow) {
      window.Webflow.destroy();
      window.Webflow.ready();
      if (typeof window.Webflow.require === "function") {
        const ix2 = window.Webflow.require("ix2");
        if (ix2 && typeof ix2.init === "function") {
          ix2.init();
        }
      }
    }
  }
  function runBarbaScripts(nextHTML) {
    const parser = new DOMParser();
    const doc = parser.parseFromString(nextHTML, "text/html");
    const scripts = doc.querySelectorAll("script[data-barba-script]");
    scripts.forEach(originalScript => {
      const newScript = document.createElement("script");
      Array.from(originalScript.attributes).forEach(attr => {
        if (attr.name !== "data-barba-script") {
          newScript.setAttribute(attr.name, attr.value);
        }
      });
      if (originalScript.src) {
        newScript.src = originalScript.src;
      } else {
        newScript.textContent = originalScript.textContent;
      }
      document.body.appendChild(newScript);
    });
  }
  // ==================================================
  // Global Barba Hook for Final Cleanup
  // ==================================================
  barba.hooks.after((data) => {
    window.scrollTo(0, 0);
    document.documentElement.style.overflow = "";
    resetWebflow(data);
    if (data && data.next && data.next.html) {
      runBarbaScripts(data.next.html);
    }
    const mobileNavbar = document.querySelector(".navbar_mobile");
    if (mobileNavbar) {
      mobileNavbar.offsetHeight;
      mobileNavbar.style.position = "fixed";
    }
  });
  // ==================================================
  // Barba Transitions
  // ==================================================
  let oldContainer;
  const transitionDuration = 1.5;
  barba.init({
    sync: true,
    transitions: [
      {
        name: "overlay-slide-transition",
        async leave({ current }) {
          document.getElementById("wait-overlay").style.display = "block";
          oldContainer = current.container;
          const overlay = document.getElementById("overlay_barba");
          const scrollY = window.pageYOffset;
          oldContainer.style.position = "fixed";
          oldContainer.style.top = `-${scrollY}px`;
          oldContainer.style.left = "0";
          oldContainer.style.width = "100%";
          document.documentElement.style.overflow = "hidden";
          overlay.style.display = "block";
          gsap.to(overlay, {
            opacity: 1,
            duration: transitionDuration,
            ease: "expo.out"
          });
          gsap.to(oldContainer, {
            y: "-100px",
            duration: transitionDuration,
            ease: "expo.out"
          });
          oldContainer.querySelectorAll('[data-animate]').forEach(el => el.removeAttribute('data-animate'));
          oldContainer.querySelectorAll('script[data-barba-script]').forEach(script => script.remove());
          return Promise.resolve();
        },
        async enter({ next }) {
          const overlay = document.getElementById("overlay_barba");
          window.scrollTo(0, 0);
          gsap.set(next.container, {
            position: "fixed",
            top: 0,
            left: 0,
            width: "100%",
            y: window.innerHeight
          });
          let tl = gsap.timeline({
            onStart: () => {
              window._barbaTransition = true;
              if (next.html) {
                runBarbaScripts(next.html);
              }
              next.container.querySelectorAll('script[data-barba-script]').forEach(script => script.remove());
              gsap.delayedCall(0.3, () => {
                if (window.initPage) {
                  window.initPage();
                }
                initCMSNext(); // Call initCMSNext here after animations/scripts
                initPageAnimations(next.container);
              });
            },
            onComplete: () => {
              overlay.style.display = "none";
              next.container.style.position = "";
              document.getElementById("wait-overlay").style.display = "none";
            }
          });
          tl.to(next.container, {
            y: 0,
            duration: transitionDuration,
            ease: "expo.out"
          }, 0);
          await tl;
        }
      }
    ]
  });
  // ==================================================
  // Prevent Same-Page Clicks from Reloading
  // ==================================================
  document.addEventListener("click", function(event) {
    const clickedLink = event.target.closest("a");
    if (!clickedLink) return;
    const currentPage = window.location.pathname;
    const clickedPage = new URL(clickedLink.href, window.location.origin).pathname;
    if (currentPage === clickedPage) {
      event.preventDefault();
    }
  });

  function initConnectEffects() {

        var b = word.getBoundingClientRect();
        if (b.left   + data.vx < 0 || b.right  + data.vx > vw)   data.vx *= -1;
        if (b.top    + data.vy < 0 || b.bottom + data.vy > vh)   data.vy *= -1;
        data.x += data.vx;
        data.y += data.vy;
        gsap.set(word, {
          x: data.x,
          y: data.y
        });
      });
    }
    button.addEventListener("mouseenter", function() {
      // underline shrink
      if (underline) {
        gsap.to(underline, {
          scaleX: 0,
          duration: 0.4,
          ease: "power2.out"
        });
      }
      // seed new velocities
      wordData.forEach(function(data) {
        data.vx = getRandomVelocity();
        data.vy = getRandomVelocity();
      });
      // start ticker once
      if (!bounceActive) {
        gsap.ticker.add(bounceTick);
        bounceActive = true;
      }
    });
    button.addEventListener("mouseleave", function() {
      // stop ticker
      if (bounceActive) {
        gsap.ticker.remove(bounceTick);
        bounceActive = false;
      }
      // restore underline
      if (underline) {
        gsap.to(underline, {
          scaleX: 1,
          duration: 0.4,
          ease: "power2.out"
        });
      }
      // tween words back and reset data
      words.forEach(function(word) {
        gsap.to(word, {
          x: 0,
          y: 0,
          duration: 0.6,
          ease: "power2.out"
        });
        var d = wordData.get(word);
        d.x = d.y = d.vx = d.vy = 0;
      });
    });
  }
  // init on full load
  document.addEventListener("DOMContentLoaded", function() {
    initConnectEffects();
  });
  // init on Barba page enter
  if (typeof barba !== "undefined") {
    barba.hooks.afterEnter(function() {
      initConnectEffects();
    });
  }
</script>

(function() {
  // Hold references for cleanup.
  let dynamicTextInterval = null;
  let cloneAnimationCleanup = () => {};
  let badgeTrailCleanup = () => {};
  // --------------------------------------------------
  // Clone Animation (Home Wrapper)
  // --------------------------------------------------
  function initCloneAnimation() {
    const container = document.querySelector(".home-wrapper");
    if (!container) return;
    // Prevent duplicate initialization on the same element.
    if (container.dataset.cloneInitialized === "true") {
      return;
    }
    container.dataset.cloneInitialized = "true";
    const originalDiv = container.querySelector(".home-clone-element");
    if (!originalDiv) return;
    // Define neon colors and starting index.
    const neonColors = [
      "#39FF14", // Neon Green
      "#FF073A", // Neon Red
      "#29ABE2", // Neon Blue
      "#FF6EC7", // Neon Pink
      "#FFFF33", // Neon Yellow
      "#00FFFF"  // Neon Cyan
    ];
    let currentColorIndex = 0;
    // Initially apply a random neon color
    const randomColor = neonColors[Math.floor(Math.random() * neonColors.length)];
    originalDiv.style.backgroundColor = randomColor;
    // (Removed update of fill on .path-ze)
    // Function to create and animate a clone.
    const createClone = (x, y) => {
      const clone = originalDiv.cloneNode(true);
      clone.style.left = `${x}px`;
      clone.style.top = `${y}px`;
      clone.style.visibility = "visible";
      clone.style.opacity = "1";
      clone.style.backgroundColor = originalDiv.style.backgroundColor;
      if (originalDiv.classList.contains("rotate")) clone.classList.add("rotate");
      container.appendChild(clone);
      setTimeout(() => clone.remove(), 1000); // Remove after 1 second.
    };
    // Handler for mouse or touch movement.
    const handleMove = (event) => {
      const x = event.touches ? event.touches[0].pageX : event.pageX;
      const y = event.touches ? event.touches[0].pageY : event.pageY;
      const containerRect = container.getBoundingClientRect();
      const withinContainer =
        x >= containerRect.left &&
        x <= containerRect.right &&
        y >= containerRect.top &&
        y <= containerRect.bottom;
      if (withinContainer) createClone(x, y);
    };
    const isTouchDevice = "ontouchstart" in document.documentElement;
    if (isTouchDevice) {
      container.addEventListener("touchmove", handleMove);
    } else {
      container.addEventListener("mousemove", handleMove);
    }
    // Keydown handler for toggling animations and creating clone bursts.
    const keydownHandler = (event) => {
      const key = event.key.toLowerCase();
      if (key === "r") {
        originalDiv.classList.toggle("rotate");
      } else if (key === "s") {
        for (let i = 0; i < 5; i++) {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight;
          createClone(x, y);
        }
      } else if (key === "c") {
        currentColorIndex = (currentColorIndex + 1) % neonColors.length;
        originalDiv.style.backgroundColor = neonColors[currentColorIndex];
        // (Removed update of fill on .path-ze)
      }
    };
    document.addEventListener("keydown", keydownHandler);
    // Define cleanup for this functionality.
    cloneAnimationCleanup = () => {
      if (isTouchDevice) {
        container.removeEventListener("touchmove", handleMove);
      } else {
        container.removeEventListener("mousemove", handleMove);
      }
      document.removeEventListener("keydown", keydownHandler);
    };
  }
  // --------------------------------------------------
  // Badge Trail Effect (Loading Container)
  // --------------------------------------------------
  function initBadgeTrail() {
    const badgeContainer = document.querySelector('.loading-container');
    const originalBadge = badgeContainer ? badgeContainer.querySelector('.loading-badge') : null;
    if (badgeContainer && originalBadge) {
      const badgeHandler = function (event) {
        const clone = originalBadge.cloneNode(true);
        clone.classList.add('loading-badge-clone');
        clone.style.left = event.pageX + 'px';
        clone.style.top = event.pageY + 'px';
        document.body.appendChild(clone);
        setTimeout(() => clone.remove(), 1000);
      };
      badgeContainer.addEventListener('mousemove', badgeHandler);
      badgeTrailCleanup = () => {
        badgeContainer.removeEventListener('mousemove', badgeHandler);
      };
    }
  }
  // --------------------------------------------------
  // Tooltip Toggle for Touch Devices
  // --------------------------------------------------
  function initTooltipToggle() {
    const isTouchDevice =
      "ontouchstart" in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
    const targetDiv = document.querySelector(".tooltip-press-drag");
    if (targetDiv) {
      targetDiv.style.display = isTouchDevice ? "block" : "none";
    }
  }
  // --------------------------------------------------
  // Dynamic Text Cycling
  // --------------------------------------------------
  function initDynamicText() {
    const dynamicText = document.querySelector('.dynamic-text');
    if (!dynamicText) return;
    const textArray = [
"Welcome!",                // English  
"ようこそ！",               // Japanese  
"Bem-vindo!",              // Portuguese  
"환영합니다!",              // Korean  
"Bienvenue!",              // French  
"Selamat datang!",         // Indonesian  
"Willkommen!",             // German  
"欢迎！",                   // Chinese (Mandarin)  
"Benvenuto!",              // Italian  
"أهلاً وسهلاً!",            // Arabic  
"¡Bienvenido!",            // Spanish  
"स्वागत है!",               // Hindi  
"Добро пожаловать!"        // Russian  
    ];
    let currentIndex = 0;
    function changeText() {
      currentIndex = (currentIndex + 1) % textArray.length;
      dynamicText.textContent = textArray[currentIndex];
    }
    dynamicTextInterval = setInterval(changeText, 2000);
  }
  function cleanupDynamicText() {
    if (dynamicTextInterval) {
      clearInterval(dynamicTextInterval);
      dynamicTextInterval = null;
    }
  }
  // --------------------------------------------------
  // Global Page Initialization & Cleanup
  // --------------------------------------------------
  function initPage() {
    initCloneAnimation();
    initBadgeTrail();
    initTooltipToggle();
    initDynamicText();
  }
  function cleanupPage() {
    cloneAnimationCleanup();
    badgeTrailCleanup();
    cleanupDynamicText();
    const container = document.querySelector(".home-wrapper");
    if (container) {
      delete container.dataset.cloneInitialized;
    }
  }
  window.initPage = initPage;
  window.cleanupPage = cleanupPage;
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", initPage);
  } else {
    initPage();
  }
})();

  <script>
  /**
   * Sets up animated text for a given selector (for titles/years)
   * by wrapping each word in a container (.word) and each letter
   * in a container (.letter).
   *
   * @param {string} selector - The CSS selector (e.g., ".project_page_title")
   * @param {Document|Element} container - The container to search inside (defaults to document)
   */
  function setupAnimatedText(selector, container = document) {
    const element = container.querySelector(selector);
    if (!element) {
      return;
    }
    // Save the original text (trimmed) if not already stored.
    if (!element.getAttribute("data-original-text")) {
      element.setAttribute("data-original-text", element.textContent);
    }
    const originalText = element.getAttribute("data-original-text").trim();
    element.innerHTML = "";
    let globalIndex = 0;
    const words = originalText.split(" ");
    words.forEach((word, wordIndex) => {
      const wordSpan = document.createElement("span");
      wordSpan.className = "word";
      for (let i = 0; i < word.length; i++) {
        const letterSpan = document.createElement("span");
        letterSpan.className = "letter";
        letterSpan.textContent = word[i];
        // Use a low staggering delay (10ms per letter)
        letterSpan.style.transitionDelay = `${globalIndex * 10}ms`;
        globalIndex++;
        wordSpan.appendChild(letterSpan);
      }
      element.appendChild(wordSpan);
      if (wordIndex < words.length - 1) {
        wordSpan.style.marginRight = "0.25em";
      }
    });
  }
  /**
   * Animates the text by adding the "animate" class to each letter.
   *
   * @param {string} selector - The CSS selector (e.g., ".project_page_title")
   * @param {Document|Element} container - The container to search inside (defaults to document)
   */
  function animateAnimatedText(selector, container = document) {
    const element = container.querySelector(selector);
    if (!element) {
      return;
    }
    element.style.opacity = "1";
    const letters = element.querySelectorAll(".letter");
    letters.forEach(letter => letter.classList.add("animate"));
  }
  /**
   * Runs the animated text setup and animation for both title and year.
   *
   * @param {Document|Element} container - The container to animate (defaults to document)
   */
  function runAnimatedText(container = document) {
    setupAnimatedText(".project_page_title", container);
    setupAnimatedText(".project_page_year", container);
    setTimeout(() => {
      animateAnimatedText(".project_page_title", container);
      animateAnimatedText(".project_page_year", container);
    }, 300);
  }
  /**
   * Animates subtle elements (.project_page_description and .project_services)
   * by adding the "animate" class with a delay so they fade in after the title/year.
   *
   * @param {Document|Element} container - The container to search inside (defaults to document)
   */
  function animateSubtleElements(container = document) {
    const elements = container.querySelectorAll(".project_page_description, .project_services");
    elements.forEach((el, index) => {
      setTimeout(() => {
        el.classList.add("animate");
      }, 500 + index * 100);
    });
  }
  /**
   * Runs all animations on the provided container.
   *
   * @param {Document|Element} container - The container to animate (defaults to document)
   */
  function runAllAnimations(container = document) {
    runAnimatedText(container);
    animateSubtleElements(container);
  }
  // Run animations on direct page load.
  document.addEventListener("DOMContentLoaded", () => {
    runAllAnimations(document);
  });
  // Run animations on Barba transitions (as the page enters).
  if (typeof barba !== "undefined") {
    barba.hooks.beforeEnter(data => {
      runAllAnimations(data.next.container);
    });
  }
</script>

(function() {
  function wrapWordsAndLetters(container) {
    const el = container.querySelector(".connect_main_text");
    if (!el) return;
    const text = el.textContent.trim();
    el.innerHTML = "";
    text.split(" ").forEach((word, wi, arr) => {
      const w = document.createElement("span");
      w.className = "word";
      for (let i = 0; i < word.length; i++) {
        const l = document.createElement("span");
        l.className = "letter";
        l.textContent = word[i];
        w.appendChild(l);
      }
      el.appendChild(w);
      if (wi < arr.length - 1) el.appendChild(document.createTextNode("\u00A0"));
    });
  }
  function animateConnect(container) {
    wrapWordsAndLetters(container);
    const letters   = Array.from(container.querySelectorAll(".connect_main_text .letter"));
    const texts     = gsap.utils.toArray(container.querySelectorAll(".connect_text"));
    const links     = gsap.utils.toArray(container.querySelectorAll(".connect_bottom_links > *"));
    const underline = container.querySelector(".btn_connect_underline");
    const vh        = window.innerHeight;
    gsap.killTweensOf([letters, texts, links, underline]);
    gsap.set(letters,   { y: "100%", autoAlpha: 0 });
    gsap.set(texts,     { y: "-100%", autoAlpha: 0 });
    gsap.set(links,     { y: vh,       autoAlpha: 1 });
    if (underline) gsap.set(underline, { scaleX: 0, autoAlpha: 0 });
    const tl = gsap.timeline({ delay: 0.2 });
    tl.to(letters, {
        y: "0%",
        autoAlpha: 1,
        duration: 0.8,
        ease: "power3.out",
        stagger: { each: 0.05, from: "start" }
      })
      .to(texts, {
        y: "0%",
        autoAlpha: 1,
        duration: 0.8,
        ease: "power3.out"
      }, "<+0.2")
      // <-- after connect_text finishes, reveal its parent overflow
      .add(() => {
        gsap.utils
          .toArray(container.querySelectorAll('.btn_undertitle'))
          .forEach(el => el.style.overflow = 'visible');
      })
      .to(links, {
        y: "0",
        duration: 0.8,
        ease: "power3.out",
        stagger: { each: 0.15, from: "start" }
      }, "<+0.2")
      .to(underline, {
        scaleX: 1,
        autoAlpha: 1,
        duration: 0.8,
        ease: "expo.out"
      }, "<+0.2");
  }
  document.addEventListener("DOMContentLoaded", () => animateConnect(document));
  if (typeof barba !== "undefined") {
    barba.hooks.enter(({ next }) => animateConnect(next.container));
  }
})();
</script>

document.addEventListener("DOMContentLoaded", () => {
  const gifs = [
    'https://c.tenor.com/c6d7PXa_iUIAAAAC/tenor.gif',
    'https://c.tenor.com/u0BJ6hw7GosAAAAd/tenor.gif',
    'https://i.pinimg.com/originals/0e/06/44/0e06441b7055d442d7a09e5ff3fd8b56.gif',
    'https://i.pinimg.com/originals/1c/4f/49/1c4f491a80ba304cf26c2821ffd9c1b2.gif',
    'https://c.tenor.com/A8sR2Bo3LbEAAAAd/tenor.gif',
    'https://c.tenor.com/Bxl-1SP568EAAAAC/tenor.gif'
  ];
  const trigger = document.querySelector('.btn_connect');
  const maxOnScreen = 3;
  let spawnInterval;
  function spawnGif() {
    // count what's on screen
    const onScreen = Array.from(document.querySelectorAll('.spawned-gif'));
    if (onScreen.length >= maxOnScreen) return;
    // avoid repeating a URL that's already on screen
    const onScreenSrcs = new Set(onScreen.map(img => img.src));
    const available = gifs.filter(url => !onScreenSrcs.has(url));
    if (available.length === 0) return;
    // pick one at random
    const url = available[Math.floor(Math.random() * available.length)];
    const img = document.createElement('img');
    img.src = url;
    img.classList.add('spawned-gif');
    const size = Math.random() * 200 + 100; // 50–150px
    Object.assign(img.style, {
      position: 'fixed',
      width: `${size}px`,
      pointerEvents: 'none',
      opacity: '0',
      transition: 'opacity 0.5s ease-out',
      top: `${Math.random() * 80 + 10}%`,
      left: `${Math.random() * 80 + 10}%`,
      zIndex: '0'
    });
    document.body.appendChild(img);
    requestAnimationFrame(() => img.style.opacity = '1');
    // queue fade‑out & removal
    setTimeout(() => {
      img.style.opacity = '0';
      img.addEventListener('transitionend', () => img.remove());
    }, 1500);
  }
  trigger.addEventListener('mouseenter', () => {
    // start spawning one immediately and then every 800ms
    spawnGif();
    spawnInterval = setInterval(spawnGif, 800);
  });
  trigger.addEventListener('mouseleave', () => {
    clearInterval(spawnInterval);
    // fade‑out any remaining GIFs quickly
    document.querySelectorAll('.spawned-gif').forEach(img => {
      img.style.transition = 'opacity 0.3s ease-out';
      img.style.opacity = '0';
      img.addEventListener('transitionend', () => img.remove());
    });
  });
});
</script>
